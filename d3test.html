<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF8">
    <script src="./d3.v3.js"></script>
    <style>
      .axis path,
      .axis line {
        fill: none;
        stroke: black;
        shape-rendering: crispEdges;
      }
      .axis text {
        font-family: sans-serif;
        font-size: 11px;
      }
      .title { font-size: 1.3em; text-align: center; font-family: sans-serif; }
      .legend { font-size: 12; font-family: Helvetica, sans-serif }
      circle.scatterplot { fill: #ff4444; opacity: 0.5; stroke: black; }
      .xlabel { font-size: 12; font-family: Helvetica, sans-serif; }
      .bar { stroke: black; opacity: 0.5; }
      .bar0 { fill: red; }
      .bar1 { fill: green; }
      .bar2 { fill: #ff8800; }
      .bar3 { fill: #0088ff; }
    </style>
  </head>
  <body>
    <div id="viz"></div>
    <script src="./worker.js"></script>
  </body>
</html>
