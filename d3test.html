<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF8">
    <script src="./d3.v3.js"></script>
    <link rel="stylesheet" href="./queuesim.css" type="text/css">
  </head>
  <body>
    <div id="params">
      <div class="param">
        Mean Arrival Rate: <input type="text" id="mean_arrival_rate" value="1"/> jobs per business day.
      </div>
      <div class="param">
        Mean Job Size: <input type="text" id="mean_job_size" value="1"/> person-days.
      </div>
      <div class="param">
        Team Size: <input type="text" id="team_capacity" value="1"/> people.
      </div>
      <div class="param">
        <button id="go">Go!</button>
      </div>
    </div>
    <div id="viz"></div>
    <script src="./worker.js"></script>
  </body>
</html>
